<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Sidebar</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.png" alt="logo" class="logo">
            <img src="media/menu-icon.png" alt="logo" class="menu-icon">
        </div>

        <div class="row">
            <div class="left-col">
                <div class="content">
                    <h1><span>Colors</span> are the smiles of nature</h1>
                    <p>In nature, light creates colors. In the picture, <br> color creates the lights.</p>
                    <div class="arrow">
                        <img src="media/arrow.png" alt="arrow">
                    </div>
                    <img src="media/art.png" alt="art" class="art">
                </div>
            </div>
            <div class="right-col">
                <img src="media/pic1.png" alt="pic1" id="picture">
            </div>
        </div>
    </div>
    
</body>
</html>
